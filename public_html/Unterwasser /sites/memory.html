  <script>
    // üé¥ Definition der Paare (Bild und Begriff)
    const cards = [
      { type: 'bild', content: '../images/steinkoralle.jpeg', pairId: 'steinkoralle' },
      { type: 'text', content: 'Steinkoralle', pairId: 'steinkoralle' },
      { type: 'bild', content: '../images/weichkoralle.jpeg', pairId: 'weichkoralle' },
      { type: 'text', content: 'Weichkoralle', pairId: 'weichkoralle' },
      { type: 'bild', content: '../images/hornkoralle.jpg', pairId: 'hornkoralle' },
      { type: 'text', content: 'Hornkoralle', pairId: 'hornkoralle' },
      { type: 'bild', content: '../images/papageifisch.jpg', pairId: 'papageifisch' },
      { type: 'text', content: 'Papageifisch', pairId: 'papageifisch' },
      { type: 'bild', content: 'bilder/hai.jpg', pairId: 'hai' },
      { type: 'text', content: 'Hai', pairId: 'hai' },
      { type: 'bild', content: 'bilder/seeigel.jpg', pairId: 'seeigel' },
      { type: 'text', content: 'Seeigel', pairId: 'seeigel' },
      { type: 'bild', content: 'bilder/anemone.jpg', pairId: 'anemone' },
      { type: 'text', content: 'Seeanemone', pairId: 'anemone' },
      { type: 'bild', content: 'bilder/krebse.jpg', pairId: 'krebse' },
      { type: 'text', content: 'Krebse', pairId: 'krebse' }
    ];

    const gameBoard = document.getElementById('game-board');
    const flipSound = document.getElementById('flip-sound');

    // üé≤ Mischen mit Fisher-Yates
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // üß† Spiellogik
    let flippedCards = [];
    let matchedPairs = 0;

    function createCard(cardData) {
      const card = document.createElement('div');
      card.classList.add('memory-card');

      const inner = document.createElement('div');
      inner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');

      const back = document.createElement('div');
      back.classList.add('card-back');

      if (cardData.type === 'bild') {
        const img = document.createElement('img');
        img.src = cardData.content;
        img.alt = cardData.pairId;
        back.appendChild(img);
      } else {
        const text = document.createElement('span');
        text.textContent = cardData.content;
        back.appendChild(text);
      }

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.dataset.pairId = cardData.pairId;

      // üì¶ Klick-Logik
      card.addEventListener('click', () => {
        if (card.classList.contains('flipped') || flippedCards.length === 2) return;

        card.classList.add('flipped');
        flipSound.currentTime = 0;
        flipSound.play();

        flippedCards.push(card);

        if (flippedCards.length === 2) {
          const [first, second] = flippedCards;
          if (first.dataset.pairId === second.dataset.pairId) {
            matchedPairs++;
            flippedCards = [];
            if (matchedPairs === cards.length / 2) {
              setTimeout(() => alert('üéâ Super gemacht! Du hast alle Paare gefunden!'), 300);
            }
          } else {
            setTimeout(() => {
              first.classList.remove('flipped');
              second.classList.remove('flipped');
              flippedCards = [];
            }, 1000);
          }
        }
      });

      return card;
    }

    // üß© Spiel initialisieren
    function initGame() {
      shuffle(cards);
      cards.forEach(cardData => {
        const card = createCard(cardData);
        gameBoard.appendChild(card);
      });
    }

    initGame();
  </script>
